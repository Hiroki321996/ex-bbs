<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>掲示板アプリケーション</h1>

<form th:action="@{/bbs/insertArticle}" method="post" >
投稿者名：<input type="text" name="name" ><br>
投稿内容：<textarea name="content" ></textarea><br>
<button>投稿</button>
</form><br>


<div th:each="article:${articles}">
<hr>
投稿ID:<span th:text="${article.id}"></span><br>
投稿者名:<span th:text="${article.name}"></span><br>
投稿内容:<span th:text="${article.content}"></span><br>
<br>
</div>
</body>
</html>
